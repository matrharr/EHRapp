{% extends "addpatient/layout.html" %}
{% block content %}

<div class="container">

  <center>
    <h3>Location Selector</h3>
  </center>

  <form action={% url 'make_appointment' %} method='POST'>
    {% csrf_token %}
    {% for location in office_locations %}
    <input type="radio" name="group{{ forloop.counter }}" value="{{ location }}" id='test{{ forloop.counter }}'/><label for='test{{ forloop.counter }}'>{{ location }}</label></br>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
