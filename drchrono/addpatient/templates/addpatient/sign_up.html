{% extends "addpatient/layout.html" %}

{% block content %}
<div class='container'>
  <center>
    <h4>New Patient Signup</h4>
  </center>
  <form action={% url 'signup_form' %} method='POST'>
    {% csrf_token %}
    {{ form }}
    <input class='btn' type='submit' value='Submit' />
  </form>
</div>
{% endblock %}
